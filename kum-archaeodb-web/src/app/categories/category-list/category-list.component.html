<div class="actions-bar">
  <button mat-raised-button (click)="addCategory()">Додати</button>
</div>

<div>Всього категорій: {{ categories.length }}</div>

<table mat-table [dataSource]="categoriesSource">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Назва</th>
    <td mat-cell *matCellDef="let item">{{ item.name }}</td>
  </ng-container>
  <ng-container matColumnDef="filters">
    <th mat-header-cell *matHeaderCellDef>Фільтри</th>
    <td mat-cell *matCellDef="let item">{{ item.filters.join(', ') }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item">
      <button mat-icon-button (click)="editCategory(item)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteCategory(item)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
</table>
